{# templates/includes/snowblock_styles.html #}

<!-- Snowflake Animation Styles -->
<style>
    .snow-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Allow interactions to pass through */
        overflow: hidden; /* Hide overflow snowflakes */
        z-index: 10; /* Ensure snowflakes appear above other content */
    }

    .snowflake {
        position: absolute;
        top: -10px;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }
</style>
